<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="header">
            <h1 class="title">Secret Scanner [beta]</h1>
        </div>

        <div class="status">
            <span id="loading">Loading...</span>
        </div>

        <div class="debugger-status invisible" id="debuggerStatus">
            <p>
                Some scripts could not be analyzed (see errors below).
                Performing a full scan using the debugger may help.
            </p>
            <button id="toggleButton">Full Scan</button>
        </div>

        <div class="results">
            <div id="resultsList"></div>
            <div id="errorList" class="error-list"></div>
        </div>
        <footer id="caution" class="invisible">
            Possible secrets detected should be reviewed manually. False
            positives are possible.
        </footer>

        <script type="module" src="popup.ts"></script>
    </body>
</html>
