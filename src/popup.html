<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="header">
            <h1 class="title">Secret Scanner [beta]</h1>
        </div>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Loading...</span>
        </div>

        <button id="toggleButton" disabled>Start Scanning</button>

        <div class="results">
            <div id="resultsList"></div>
            <div id="errorList" class="error-list"></div>
        </div>
        <footer id="caution" class="invisible">
            Possible secrets detected should be reviewed manually. False
            positives are possible.
        </footer>

        <script type="module" src="popup.ts"></script>
    </body>
</html>
